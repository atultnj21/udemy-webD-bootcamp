<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>

    <title></title>

    <style>

        border:10px solid;
        padding:20px;
      }
      .blue{
        height:200px;
        width:200px;
        background-color:blue;

      .yellow{
        height:200px;
        width:200px;
        background-color:yellow;
        border:10px solid;
        margin-left:500px;
      }

  </head>

      <h2>I am Atul</h2>
    </div>
    <div class="blue">

    </div>
